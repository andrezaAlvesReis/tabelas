<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela-3</title>
    <link rel="stylesheet" href="tabela-tres.css" />
  </head>
  <body>
    <table>
      <tr class="linha-um">
        <th>1</th>
        <th>2</th>
        <th class="tres" rowspan="3">3</th>
      </tr>

      <tr class="linha-dois">
        <th colspan="2">4</th>
      </tr>

      <tr class="linha-tres">
        <th>5</th>
        <th>6</th>
      </tr>
    </table>
  </body>
</html>
